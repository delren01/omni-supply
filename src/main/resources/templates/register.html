<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - OmniSupply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-page-body">

<div class="login-bg-overlay"></div>

<div class="login-container">
    <div class="login-card">

        <div class="text-center mb-3">
            <h1 style="margin-bottom: 4px;">Create Account</h1>
            <p class="subtitle" style="margin-bottom: 0;">Join OmniSupply IMS today</p>
        </div>

        <form th:action="@{/perform_register}" method="POST">

            <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Choose a username"
                        required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Create a password"
                        required
                >
            </div>

            <div class="manager-section">
                <div class="divider"></div>
                <div class="form-group mb-0">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <label for="secretCode" class="mb-0">Manager Key</label>
                        <span class="optional-badge">Optional</span>
                    </div>
                    <input
                            type="password"
                            id="secretCode"
                            name="secretCode"
                            class="manager-input"
                            placeholder="Only for managers"
                    >
                </div>
            </div>

            <button type="submit" class="sign-in-btn">Sign Up</button>
        </form>

        <div class="create-account">
            Already have an account? <a th:href="@{/login}">Sign In</a>
        </div>

    </div>
</div>

</body>
</html>
