<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Edit Inventory Item</h2>

<form th:action="@{/update/{id}(id=${item.id})}" th:object="${item}" method="post" class="mt-4">

    <div class="mb-3">
        <label>Item Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Category</label>
        <input type="text" th:field="*{category}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Size</label>
        <input type="text" th:field="*{size}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Quantity</label>
        <input type="number" th:field="*{quantity}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update Item</button>
    <a href="/manager" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
