<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - OmniSupply IMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css?v=2}">
</head>
<body class="login-page-body">

<div class="login-bg-overlay"></div>

<div class="login-container">
    <div class="login-card">

        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <circle cx="19" cy="5" r="3" fill="#eff6ff" stroke="#2563eb" stroke-width="1.5"/>
                        <text x="19" y="6.5" text-anchor="middle" font-size="4" font-weight="bold" fill="#2563eb">âˆž</text>
                    </svg>
                </div>
            </div>
            <div class="logo-text">OmniSupply</div>
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to access your inventory</p>

        <div th:if="${param.success}" class="alert alert-success py-2 small text-center mb-3 shadow-sm border-0">
            Account created! Please sign in.
        </div>
        <div th:if="${param.error}" class="alert alert-danger py-2 small text-center mb-3 shadow-sm border-0">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-info py-2 small text-center mb-3 shadow-sm border-0">
            You have been logged out.
        </div>

        <form th:action="@{/perform_login}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="manager1 OR customer1"
                        required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="admin123 OR cust123"
                        required
                >
            </div>

            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>

        <div class="create-account">
            New here? <a th:href="@{/register}">Create an Account</a>
        </div>

        <div class="credentials-box">
            <h3>Demo Credentials</h3>
            <div class="credential-item">
                <strong>Manager:</strong>
                <span>manager1 / admin123</span>
            </div>
            <div class="divider"></div>
            <div class="credential-item">
                <strong>Customer:</strong>
                <span>customer1 / cust123</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
