<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop - OmniSupply</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="store-body">

<nav class="navbar navbar-expand-lg navbar-light fixed-top store-navbar">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/customer">
            <div class="store-logo me-2">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <circle cx="19" cy="5" r="3" fill="#eff6ff" stroke="#2563eb" stroke-width="1.5"/>
                    <text x="19" y="6.5" text-anchor="middle" font-size="4" font-weight="bold" fill="#2563eb">âˆž</text>
                </svg>
            </div>
            <span class="fw-bold text-dark tracking-tight">OmniSupply</span>
        </a>

        <div class="d-flex align-items-center gap-3">

            <a th:if="${session.role == 'MANAGER'}"
               href="/manager"
               class="btn btn-sm btn-outline-dark fw-bold d-flex align-items-center gap-2">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>

            <div th:if="${session.role == 'MANAGER'}" class="vr d-none d-md-block"></div>

            <a href="/logout" class="text-decoration-none text-muted fw-semibold small">Logout</a>

            <a href="/cart" class="btn btn-primary rounded-pill px-4 d-flex align-items-center gap-2 shadow-sm position-relative">
                <i class="bi bi-cart-fill"></i>
                <span>Cart</span>
                <span th:if="${not #lists.isEmpty(cartItems)}"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light text-white"
                      style="font-size: 10px;">
                    <span th:text="${cartItems.size()}">0</span>
                </span>
            </a>
        </div>
    </div>
</nav>

<header class="store-hero">
    <div class="container h-100 d-flex flex-column justify-content-center">
        <h1 class="display-5 fw-bold text-white mb-2">Premium Inventory</h1>
        <p class="text-white-50 lead fs-6">Browse our exclusive collection of supplies.</p>
    </div>
</header>

<div class="container" style="margin-top: -60px; position: relative; z-index: 2;">
    <div class="row g-4">

        <div class="col-md-4 col-lg-3" th:each="item : ${items}">
            <div class="card store-card h-100">

                <div class="card-img-top product-placeholder d-flex align-items-center justify-content-center">
                    <i class="bi bi-box-seam text-primary opacity-50 display-4"></i>
                    <span class="category-badge" th:text="${item.category}">Category</span>
                </div>

                <div class="card-body d-flex flex-column p-4">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <h5 class="card-title fw-bold mb-1" th:text="${item.name}">Product Name</h5>
                            <p class="text-muted small mb-0">Size: <span th:text="${item.size}">L</span></p>
                        </div>
                    </div>

                    <div class="mt-auto pt-3 border-top border-light">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-primary fw-bold mb-0" th:text="${'$' + item.price}">$0.00</h4>
                            <div th:if="${item.quantity > 0}" class="text-success small fw-bold d-flex align-items-center gap-1">
                                <i class="bi bi-check-circle-fill"></i> In Stock
                            </div>
                            <div th:if="${item.quantity == 0}" class="text-danger small fw-bold d-flex align-items-center gap-1">
                                <i class="bi bi-x-circle-fill"></i> Sold Out
                            </div>
                        </div>

                        <a th:href="@{/addToCart/{id}(id=${item.id})}"
                           th:classappend="${item.quantity == 0} ? 'disabled btn-secondary' : 'btn-primary'"
                           class="btn w-100 rounded-3 fw-semibold py-2">
                            <i class="bi bi-bag-plus me-1"></i> Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-5"></div>
</div>

</body>
</html>
