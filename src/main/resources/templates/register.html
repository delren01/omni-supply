<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/zephyr/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Create Account</h3>

    <form action="/perform_register" method="post">

        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <hr>

        <div class="mb-3">
            <label class="text-muted small">Are you a Manager?</label>
            <input type="password" name="secretCode" class="form-control" placeholder="Enter Manager Key (Optional)">
            <div class="form-text text-muted">Leave blank if you are a customer.</div>
        </div>

        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <div class="text-center mt-3">
        <a href="/login">Already have an account? Login</a>
    </div>
</div>

</body>
</html>
