<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart - OmniSupply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="store-body">

<nav class="navbar navbar-expand-lg navbar-light fixed-top store-navbar">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/customer">
            <div class="store-logo me-2">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <circle cx="19" cy="5" r="3" fill="#eff6ff" stroke="#2563eb" stroke-width="1.5"/>
                    <text x="19" y="6.5" text-anchor="middle" font-size="4" font-weight="bold" fill="#2563eb">âˆž</text>
                </svg>
            </div>
            <span class="fw-bold text-dark tracking-tight">OmniSupply</span>
        </a>

        <div class="d-flex align-items-center gap-3">

            <a th:if="${session.role == 'MANAGER'}"
               href="/manager"
               class="btn btn-sm btn-outline-dark fw-bold d-flex align-items-center gap-2">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <div th:if="${session.role == 'MANAGER'}" class="vr d-none d-md-block"></div>

            <a href="/logout" class="text-decoration-none text-muted fw-semibold small">Logout</a>

            <a href="/cart" class="btn btn-primary rounded-pill px-4 d-flex align-items-center gap-2 shadow-sm position-relative">
                <i class="bi bi-cart-fill"></i>
                <span>Cart</span>
                <span th:if="${not #lists.isEmpty(cartItems)}"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light text-white"
                      style="font-size: 10px;">
                        <span th:text="${cartItems.size()}">0</span>
                    </span>
            </a>
        </div>
    </div>
</nav>

<div class="container pb-5" style="padding-top: 40px;">
    <h2 class="fw-bold mb-4">Shopping Cart</h2>

    <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5 bg-white rounded-4 shadow-sm border border-light">
        <div class="mb-3 text-muted opacity-25">
            <i class="bi bi-cart-x display-1"></i>
        </div>
        <h4>Your cart is empty</h4>
        <p class="text-muted mb-4">Looks like you haven't added anything yet.</p>
        <a href="/customer" class="btn btn-primary px-5 py-2 rounded-pill fw-semibold">
            Start Shopping
        </a>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}" class="row g-5">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-body p-0">
                    <div class="bg-light px-4 py-3 border-bottom d-none d-md-flex text-muted small fw-bold text-uppercase">
                        <div class="flex-grow-1">Product</div>
                        <div style="width: 100px;" class="text-end">Price</div>
                    </div>

                    <div th:each="item : ${cartItems}" class="cart-item d-flex align-items-center px-4 py-3 border-bottom">
                        <div class="cart-item-icon bg-light text-primary rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 60px; height: 60px;">
                            <i class="bi bi-box-seam fs-4"></i>
                        </div>

                        <div class="flex-grow-1">
                            <h6 class="fw-bold mb-0" th:text="${item.name}">Item Name</h6>
                            <small class="text-muted" th:text="${item.category}">Category</small>
                        </div>

                        <div class="fw-bold text-dark fs-5 text-end" style="width: 100px;"
                             th:text="${'$' + #numbers.formatDecimal(item.price, 1, 2)}">
                            $0.00
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-white p-3 border-0">
                    <a href="/clearCart" class="text-danger text-decoration-none small fw-bold d-flex align-items-center">
                        <i class="bi bi-trash me-1"></i> Clear Cart
                    </a>
                </div>
            </div>

            <div class="mt-4">
                <a href="/customer" class="text-decoration-none fw-semibold text-primary">
                    <i class="bi bi-arrow-left me-1"></i> Continue Shopping
                </a>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">
                    <h5 class="fw-bold mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Subtotal</span>
                        <span class="fw-bold" th:text="${'$' + #numbers.formatDecimal(total, 1, 2)}">$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Tax (Est.)</span>
                        <span>$0.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fw-bold fs-5">Total</span>
                        <span class="fw-bold fs-4 text-primary" th:text="${'$' + #numbers.formatDecimal(total, 1, 2)}">$0.00</span>
                    </div>
                    <button class="btn btn-primary w-100 py-3 rounded-3 fw-bold shadow-sm" onclick="alert('Checkout Feature Coming Soon!')">
                        Proceed to Checkout
                    </button>
                    <div class="text-center mt-3">
                        <small class="text-muted"><i class="bi bi-shield-lock me-1"></i> Secure Checkout</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
