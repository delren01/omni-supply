<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - OmniSupply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-body">

    <div class="login-card">

        <div class="text-center">
            <img th:src="@{/css/images/logo-transparent.png}" alt="OmniSupply Logo" class="login-logo">
        </div>

        <h1>OmniSupply IMS</h1>

        <div th:if="${param.success}" class="alert alert-success text-center py-2">
            Account created! Please sign in.
        </div>
        <div th:if="${param.error}" class="alert alert-danger text-center py-2">
            Invalid username or password.
        </div>
        <div th:if="${param.exists}" class="alert alert-warning text-center py-2">
            That username is already taken.
        </div>

        <form action="/perform_login" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold small">Username</label>
                <input type="text" name="username" class="form-control" placeholder="manager1 OR customer1">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold small">Password</label>
                <input type="password" name="password" class="form-control" placeholder="admin123 OR cust123">
            </div>

            <button type="submit" class="btn-blue">Sign In</button>

            <div class="mt-3 text-center small">
                <span>New here? </span>
                <a href="/register">Create an Account</a>
            </div>
        </form>

        <div class="login-text-muted">
            <p class="mb-1"><strong>Manager:</strong> manager1 / admin123</p>
            <p class="mb-0"><strong>Customer:</strong> customer1 / cust123</p>
        </div>
    </div>

</body>
</html>
