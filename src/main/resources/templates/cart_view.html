<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Your Shopping Cart</h1>

<table class="table mt-4">
    <thead>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.name}">Item Name</td>
        <td th:text="${'$' + item.price}">$0.00</td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="fw-bold">
        <td>Total:</td>
        <td th:text="${'$' + total}">$0.00</td>
    </tr>
    </tfoot>
</table>

<a href="/customer" class="btn btn-secondary">Continue Shopping</a>
<a href="/clearCart" class="btn btn-danger">Empty Cart</a>
<button class="btn btn-success" onclick="alert('Checkout Feature Coming Soon!')">Checkout</button>
</body>
</html>
