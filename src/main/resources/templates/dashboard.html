<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OmniSupply Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="d-inline align-middle">ðŸ“¦ OmniSupply Inventory</h1>
            <span class="badge bg-primary fs-6 ms-2 align-middle">Manager Mode</span>
        </div>

        <a href="/login" class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <div class="card shadow-sm mb-5">
        <div class="card-header bg-white">
            <h5 class="mb-0">Add New Item</h5>
        </div>
        <div class="card-body">
            <form action="/save" method="post" class="row g-3">
                <div class="col-md-3">
                    <label>Item Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Denim Jacket" required>
                </div>
                <div class="col-md-3">
                    <label>Category</label>
                    <select name="category" class="form-select">
                        <option>Tops</option>
                        <option>Bottoms</option>
                        <option>Footwear</option>
                        <option>Accessories</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label>Size</label>
                    <input type="text" name="size" class="form-control" placeholder="M">
                </div>
                <div class="col-md-2">
                    <label>Price ($)</label>
                    <input type="number" step="0.01" name="price" class="form-control" placeholder="0.00" required>
                </div>
                <div class="col-md-2">
                    <label>Quantity</label>
                    <input type="number" name="quantity" class="form-control" placeholder="0" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success px-4">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Current Stock</h5>
        </div>
        <table class="table table-hover mb-0">
            <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Name</th>
                <th>Size</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}">1</td>
                <td th:text="${item.category}">Category</td>
                <td th:text="${item.name}">Product Name</td>
                <td th:text="${item.size}">L</td>
                <td th:text="${'$' + item.price}">$0.00</td>
                <td>
                        <span th:text="${item.quantity}"
                              th:class="${item.quantity < 10} ? 'badge bg-danger' : 'badge bg-secondary'">
                            10
                        </span>
                </td>
                <td>
                    <a th:href="@{/edit/{id}(id=${item.id})}" class="btn btn-sm btn-outline-primary" title="Edit Item">
                        <i class="bi bi-pencil-square"></i>
                    </a>

                    <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Delete this item?');" title="Delete Item">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(items)}">
                <td colspan="7" class="text-center py-4 text-muted">
                    No inventory items found. Add one above!
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
