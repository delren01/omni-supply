<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop - OmniSupply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark navbar-custom mb-4 p-3">
    <div class="container">
        <span class="navbar-brand fw-bold">Omni Supply Store</span>
        <div>
            <a href="/cart" class="btn btn-warning btn-sm me-2">
                <i class="bi bi-cart-fill"></i> View Cart
            </a>
            <a href="/login" class="btn btn-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4" th:each="item : ${items}">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold" th:text="${item.name}">Item Name</h5>
                    <p class="text-muted small" th:text="${item.category}">Category</p>

                    <h4 class="text-primary mb-3" th:text="${'$' + item.price}">$20.00</h4>
                    <p class="mb-1">Size: <span class="fw-semibold" th:text="${item.size}">M</span></p>

                    <div class="mb-3">
                        <span th:if="${item.quantity > 0}" class="badge bg-success">In Stock</span>
                        <span th:if="${item.quantity == 0}" class="badge bg-danger">Out of Stock</span>
                    </div>

                    <a th:href="@{/addToCart/{id}(id=${item.id})}" class="btn btn-blue w-100 mt-auto">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
