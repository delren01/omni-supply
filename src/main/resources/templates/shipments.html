<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Shipments - OmniSupply</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="dashboard-body">

<nav class="navbar navbar-light bg-white border-bottom mb-4 fixed-top dashboard-navbar">
    <div class="container">
        <span class="navbar-brand fw-bold">OmniSupply Shipments</span>
        <a href="/manager" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</nav>

<div class="container" style="margin-top: 100px;">
    <div class="row g-4">

        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white fw-bold py-3 text-primary">
                    <i class="bi bi-box-seam me-2"></i>Log New Shipment
                </div>
                <div class="card-body">
                    <form action="/addShipment" method="post">

                        <div class="mb-3">
                            <label class="small text-muted fw-bold text-uppercase">Select Inventory Item</label>
                            <select name="itemId" class="form-select bg-light border-0" required>
                                <option value="" disabled selected>-- Choose Item --</option>
                                <option th:each="item : ${items}"
                                        th:value="${item.id}"
                                        th:text="${item.name + ' (Size: ' + item.size + ')'}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="small text-muted fw-bold text-uppercase">Supplier Name</label>
                            <input type="text" name="supplierName" class="form-control bg-light border-0" placeholder="e.g. FedEx / Vendor X" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="small text-muted fw-bold text-uppercase">Quantity</label>
                                <input type="number" name="quantity" class="form-control bg-light border-0" placeholder="0" min="1" required>
                            </div>
                            <div class="col-6">
                                <label class="small text-muted fw-bold text-uppercase">Status</label>
                                <select name="status" class="form-select bg-light border-0">
                                    <option value="Arrived">Arrived</option>
                                    <option value="Delayed">Delayed</option>
                                    <option value="Pending">Pending</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm">
                            <i class="bi bi-plus-lg me-2"></i> Save Shipment
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white fw-bold py-3">Shipment History</div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                        <tr>
                            <th class="ps-4 text-muted small text-uppercase">Supplier</th>
                            <th class="text-muted small text-uppercase">Item Details</th>
                            <th class="text-muted small text-uppercase">Qty</th>
                            <th class="text-muted small text-uppercase">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ship : ${shipments}">
                            <td class="ps-4 fw-bold text-dark" th:text="${ship.supplierName}">Supplier</td>

                            <td>
                                <div class="d-flex flex-column">
                                    <span th:text="${ship.itemName}">Item</span>
                                    <span class="text-muted small" style="font-size: 11px;">
                                        <span th:text="${ship.category}">Cat</span> â€¢ <span th:text="${ship.size}">Size</span>
                                    </span>
                                </div>
                            </td>

                            <td class="text-success fw-bold" th:text="${'+' + ship.quantity}">+50</td>

                            <td>
                                <span th:text="${ship.status}"
                                      th:classappend="${ship.status == 'Arrived' ? 'badge bg-success' : 'badge bg-warning text-dark'}">
                                    Status
                                </span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(shipments)}">
                            <td colspan="4" class="text-center py-5 text-muted small">
                                <i class="bi bi-clipboard-x display-6 d-block mb-3 opacity-25"></i>
                                No shipments logged yet.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
